<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challange</h1>
    </div>
  </div>


  <div class="has-text-centered">
    <span [class]="compareLetters(letter, userInput[i])"
      *ngFor="let letter of randomSentence.split(''); let i = index;">{{letter}}</span>

  </div>
  <div class="field">
    <input (input)="handleUserInput($event)" class="input">
  </div>
  <div *ngIf="userInput === randomSentence" class="box has-text-centered">
    <h1 class="title">You Win!</h1>
  </div>
</div>
